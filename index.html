<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00796b, #004d40);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00796b;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00897b;
        }

        .sign-in {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .sign-in a {
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
        }

        .sign-in a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <div class="error" id="usernameError">Username must be at least 3 characters</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError">Password must be at least 8 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Password Confirmation</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError">Passwords do not match</div>
            </div>
            <a href="first.html"><button type="submit">Register</button></a>
        </form>
        <div class="sign-in">
            Or <a href="first.html">Sign In</a>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            

            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            
            let isValid = true;

 
            if (username.value.length < 3) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }


            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }


            if (password.value.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }


            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
                form.reset();
            }

            return false;
        }
    </script>
</body>
</html>
